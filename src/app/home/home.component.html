
<a routerLink="/addWiki">Add wiki</a>
<table class='table'>
  <thead>
      <tr>
          <td>Name</td>
          <td>Description</td>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of wikiList | async">
          <td>{{data.name}}</td>
          <td>{{data.description}}</td>
      </tr> 
  </tbody>
</table>
